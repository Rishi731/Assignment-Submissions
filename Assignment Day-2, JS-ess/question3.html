<body>
    <h1>Create a array with five city names and print it in reverse order</h1>
    <h2>Answers is in console window....</h2>

    <script>

        let arr=["Delhi","Mumbai","Kolkata","Chennai","Bangalore"];
        for(let i=5-1;i>=0;i--)
        {
            console.log(`The cities in reverse order are ${arr[i]}`)
        }

    </script>
