<!DOCTYPE html>
<html lang="en">
<head>
    <title>Day-2 Assignment of HTML&CSS</title>
</head>
<body>
    <h1>3)Create a registeration form with name,email, password and username fields.</h1>
    <form>
        "REGISTRATION FORM"
        <br>
        <br>
        NAME -
        <input type="text" placeholder="Enter Name" maxlength="15" required />
        <br>
        <br>
        EMAIL -
        <input type="email" placeholder="Email" required />
        <br>
        <br>
        PASSWORD -
        <input type="password" minlength="3" placeholder="Enter Password" maxlength="8" required />
        <br>
        <br>
        CREATE USERNAME -
        <input type="text" placeholder="Enter Username" required />
        <br>
        <br>
        <button type="submit">SUBMIT</button>
        <button type="reset">CLEAR</button>
    </form>
</body>
</html>
