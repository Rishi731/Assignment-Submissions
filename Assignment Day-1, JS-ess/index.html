<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Create two number variables and perform all kinds of binary operation on them.</h1>
    <h2>Answers is in console window......</h2>


    <script>

        // BINARY Operators
            // Arithmetic Operators
            // + - * / %

            var num1=12;
            var num2=13;

            console.log(num1+num2);
            console.log(num1-num2);
            console.log(num1*num2);
            console.log(num1/num2);
            console.log(num1%num2);


            // Assignment Operators
            // = += -= *= /= %=

            var num3=23;
            var num4=25;

            num3+=num4;
            console.log(num3);

            num3-=num4;
            console.log(num3);

            num3*=num4;
            console.log(num3);

            num3/=num4;
            console.log(num3);

            num3%=num4;
            console.log(num3);


            // Relational Operators/Comparison Operators
            // > >= < <= == !=

            var num5=23;
            var num6=23;

            console.log(num5>num6);
            console.log(num5>=num6);
            console.log(num5<num6);
            console.log(num5<=num6);
            console.log(num5==num6);
            console.log(num5!=num6);


            // Logical Operators
            // && || !
            // true and true = true
            // true and false = false
            // true or true = true
            // true or false = true
            // false or false = false

            var num7=34;
            var num8=44;

            console.log(num7<=num8 && num7<num8);
            
            console.log(num7<=num8 || num7>=num8);

            console.log(!(num7<num8 && num7<=num8));

    </script>
</body>
</html>
